{% set name = "cmpitool" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ec7c0f1e2aebd0f3db108bcbbc016c3654f922c4814e0233b11436fd5b17e4e3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - geopandas
    - matplotlib
    - numpy >=1.17
    - pandas >=1.0.0
    - pip
    - pooch
    - python
    - regionmask
    - seaborn
    - tqdm
    - xarray
    - netcdf4
    - dask
  run:
    - geopandas
    - matplotlib
    - numpy >=1.17
    - pandas >=1.0.0
    - pooch
    - python
    - regionmask
    - seaborn
    - tqdm
    - xarray
    - netcdf4
    - dask

test:
  imports:
    - cmpitool
  requires:
    - pytest

about:
  home: "https://github.com/JanStreffing/cmpitool"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "cmpitool"
  doc_url: "https://cmpitool.readthedocs.io/"
  dev_url: 

extra:
  recipe-maintainers:
    - JanStreffing
